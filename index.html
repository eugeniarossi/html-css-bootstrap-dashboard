<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- /bootstrap -->
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /font-awesome -->
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- /google fonts -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="ms_debug">
    <!-- header -->
    <header class="bg-light d-flex align-items-center">
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-white flex-grow-1 py-1">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <form id="search-form" class="d-flex flex-grow-1 rounded" role="search">
                <button class="btn btn-outline-success border-0" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <input class="form-control me-2 border-0 bg-transparent" type="search" placeholder="Search" aria-label="Search">
              </form>
              <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                </ul>
              </div>
              <div id="bell" class="px-2">
                <a href="#" class="text-decoration-none">bell</a>
              </div>
            </div>
        </nav>
    </header>
    <!-- /header -->
    <!-- main -->
    <main class="d-flex">
        <!-- aside -->
        <aside class="h-100 px-4 py-3 d-flex flex-column align-items-center">
            <!-- aside top -->
            <div id="aside_top">
                <ul class="list-unstyled">
                    <li class="my-3">
                        <a href="#" class="d-flex align-items-center gap-3 text-white text-decoration-none">
                            <i class="fa-solid fa-house"></i>
                            <span class="d-none d-xxl-block">Home</span>
                        </a>
                    </li>
                    <li class="mb-3">
                        <a href="#" class="d-flex align-items-center gap-3 text-white text-decoration-none">
                            <i class="fa-solid fa-chart-simple"></i>
                            <span class="d-none d-xxl-block">Stats</span>
                        </a>
                    </li>
                    <li class="mb-3">
                        <a href="#" class="d-flex align-items-center gap-3 text-white text-decoration-none">
                            <i class="fa-solid fa-signal"></i>
                            <span class="d-none d-xxl-block">Signals</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- /aside top -->
            <!-- aside bottom -->
            <div id="admin" class="mt-auto">
                <a href="#" class="d-flex align-items-center gap-3 text-white text-decoration-none">
                    <i class="fa-solid fa-gear"></i>
                    <span class="d-none d-xxl-block">Admin</span>
                </a>
            </div>
            <!-- /aside bottom -->
        </aside>
        <!-- /aside -->

        <!-- main-view -->
        <div id="main_view" class="bg-primary h-100 flex-grow-1 overflow-y-scroll">
            <div class="main_view_top">

            </div>
            <div class="main_view_bottom">

            </div>
        </div>
        <!-- /main-view -->
    </main>
    <!-- /main -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
