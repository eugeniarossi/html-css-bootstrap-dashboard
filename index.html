<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- /bootstrap -->
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /font-awesome -->
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- /google fonts -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="ms_debug">
    <!-- header -->
    <header class="bg-light d-flex align-items-center">
        <div class="container-fluid bg-white">
            <div class="row align-items-center">
                <!-- logo -->
                <div class="col-auto">
                    <a href="#" id="logo_link">
                        <img src="img/mobile-logo.png" alt="mobile logo" class="d-lg-none">
                        <img src="img/logo.svg" alt="logo" class="d-none d-lg-block">
                    </a>
                </div>
                <!-- /logo -->
                <!-- search form -->
                <div class="col">
                    <form class="container-fluid px-0">
                        <div class="input-group">
                          <span class="input-group-text" id="basic-addon1">
                            <i class="fa-solid fa-magnifying-glass"></i>
                          </span>
                          <input type="text" class="form-control" placeholder="Prova a cercare: lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </form>                    
                </div>
                <!-- /search form -->
                <!-- nav -->
                <div class="col-auto">
                    <nav class="d-flex align-items-center">
                        <div class="d-none d-lg-block">
                            <ul class="d-flex list-unstyled gap-3 mb-0 me-2">
                                <li>
                                    <a href="#">
                                    <i class="fa-solid fa-list"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                    <i class="fa-solid fa-circle-question"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="dropdown">
                            <button class="border-0 bg-white" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-bell"></i>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
                <!-- /nav -->
            </div>
        </div>
    </header>
    <!-- /header -->
    
    <!-- main -->
    <main class="d-flex">
        <!-- aside -->
        <aside class="h-100 px-4 py-3 d-flex flex-column flex-shrink-0">
            <!-- aside top -->
            <ul class="list-unstyled">
                <li class="my-3">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none">
                        <i class="fa-solid fa-house"></i>
                        <span class="d-none d-lg-block">Home</span>
                    </a>
                </li>
                <li class="my-3">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none">
                        <i class="fa-solid fa-chart-simple"></i>
                        <span class="d-none d-lg-block">Stats</span>
                    </a>
                </li>
                <li class="my-3">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none">
                        <i class="fa-solid fa-signal"></i>
                        <span class="d-none d-lg-block">Signals</span>
                    </a>
                </li>
            </ul>
            <!-- /aside top -->
            <!-- aside bottom -->
            <ul class="list-unstyled mt-auto">
                <li>
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none">
                        <i class="fa-solid fa-gear"></i>
                        <span class="d-none d-lg-block">Admin</span>
                    </a>
                </li>
            </ul>
            <!-- /aside bottom -->
        </aside>
        <!-- /aside -->

        <!-- main-view -->
        <div id="main_view" class="h-100 flex-grow-1 overflow-y-scroll">
            <!-- main-view-top -->
            <div id="main_view_top" class="bg-primary pt-4 pb-5">
                <div class="container">
                    <div class="row justify-content-between align-items-center">
                        <div class="col-12 col-md-2 order-md-3">
                            <div class="col_content d-flex flex-wrap gap-2 align-items-center">
                                <div>Nuovo Studente</div>
                                <div class="add_button">
                                    <i class="fa-solid fa-plus"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 order-md-1">
                            <div class="col_content">
                                <div class="col_content">
                                    <div>
                                        <h3>Boolean</h3>
                                        <span class="badge rounded-pill text-bg-secondary">Secondary</span>
                                    </div>
                                    <div>
                                        <span class="badge rounded-pill text-bg-secondary">Secondary</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-3 order-md-2">
                            <div class="col_content">
                                <div>Studenti online negli ultimi 30 minuti</div>
                                <div>125</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /main-view-top -->
            <!-- main-view-bottom -->
            <div id="main_view_bottom" class="">

            </div>
            <!-- /main-view-bottom -->
        </div>
        <!-- /main-view -->
    </main>
    <!-- /main -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
